<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>PowerhouseCoders - Moss Side CoderDojo @ The Powerhouse</title>
      <meta
         name="description"
         content="PowerhouseCoders - Moss Side CoderDojo @ The Powerhouse"
      />
      <meta name="author" content="SitePoint" />

      <meta
         property="og:title"
         content="PowerhouseCoders - Moss Side CoderDojo @ The Powerhouse"
      />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://www.powerhousecoders.co.uk/" />
      <meta
         property="og:description"
         content="PowerhouseCoders - Moss Side CoderDojo @ The Powerhouse"
      />
      <meta property="og:image" content="sitelogo.png" />
      <link
         href="https://fonts.googleapis.com/css?family=Libre+Franklin"
         rel="stylesheet"
         type="text/css"
      />
      <link rel="stylesheet" href="/assets/css/latofonts.css" />
      <link rel="stylesheet" href="/assets/css/main.css" />
   </head>

   <body>
      <div class="site__container">
         <div class="logo__container">
            <a href="/">
               <img src="/assets/images/sitelogo.png" class="logo__image"
            /></a>
         </div>
         <div class="info">{{ content }}</div>
         <div>
            <h4>Newsletter Signup</h4>
            <p>
               Join our email mailing list to find out first when new session
               tickets are released and to keep up with the latest news!
            </p>
            <form
               action="https://static.mailerlite.com/webforms/submit/y5r5x7"
               data-code="y5r5x7"
               method="post"
               target="_blank"
            >
               <input
                  type="email"
                  placeholder="Your email address"
                  name="fields[email]"
               />
               <div class="signupbig__submitbutton__container">
                  <input type="hidden" name="ml-submit" value="1" />
                  <button type="submit">Sign up</button>
                  <input type="hidden" name="anticsrf" value="true" />
               </div>
            </form>
         </div>
         <div class="supplementary__container">
            <div class="icons">
               <div class="icon__container">
                  <a href="http://facebook.com/" target="_blank">
                     <img
                        src="/assets/images/facebookicon.png"
                        class="icon__image hover-yellow"
                  /></a>
               </div>
               <div class="icon__container">
                  <a href="https://twitter.com/PowerhouseCode" target="_blank">
                     <img
                        src="/assets/images/twittericon.png"
                        class="icon__image hover-purple"
                  /></a>
               </div>
               <div class="icon__container">
                  <a href="mailto:manchester_powerhouse.uk@coderdojo.com">
                     <img
                        src="/assets/images/emailicon.png"
                        class="icon__image hover-yellow"
                  /></a>
               </div>
               <div class="icon__container">
                  <a
                     href="https://zen.coderdojo.com/dojos/gb/manchester/powerhousecoders-moss-side-manchester-powerhouse-library"
                     target="_blank"
                  >
                     <img
                        src="/assets/images/coderdojoicon.png"
                        class="icon__image hover-purple"
                  /></a>
               </div>
            </div>
         </div>
      </div>

      <!-- <script src="/assets/js/index.js"></script> -->
   </body>
</html>
